<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Astro ‚Äì AltSpace</title>

<style>
body {
  background: black url("https://i.imgur.com/0Z8FQYF.gif");
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

/* HEADER */
.header {
  border: 3px dashed hotpink;
  padding: 15px;
  text-align: center;
  background: #000;
}

.header h1 {
  color: cyan;
  margin: 0;
}

/* TABS */
.tabs {
  display: flex;
  justify-content: space-around;
  margin-top: 15px;
}

.tabs button {
  background: black;
  border: 2px dashed cyan;
  color: hotpink;
  padding: 8px;
  cursor: pointer;
  font-weight: bold;
}

.tabs button:hover {
  background: hotpink;
  color: black;
}

/* BOXES */
.box {
  border: 2px dashed hotpink;
  background: #000;
  padding: 15px;
  margin-top: 20px;
}

.label {
  color: cyan;
  font-weight: bold;
}

/* BLOG */
.blog-post {
  border-top: 1px dashed cyan;
  margin-top: 10px;
  padding-top: 10px;
}

/* EDITOR */
input, textarea {
  width: 95%;
  background: black;
  color: white;
  border: 1px solid cyan;
  padding: 5px;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1 id="username">Astro üï∏Ô∏è</h1>
    <p id="userEmail">not logged in</p>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button onclick="showTab('about')">About</button>
    <button onclick="showTab('blog')">Blog</button>
    <button onclick="showTab('customize')">Customize</button>
  </div>

  <!-- ABOUT -->
  <div class="box tab" id="about">
    <p><span class="label">Aesthetic:</span> scene / alt / chaos</p>
    <p><span class="label">Bio:</span> <span id="bio">internet kid energy</span></p>
  </div>

  <!-- BLOG -->
  <div class="box tab" id="blog" style="display:none;">
    <h3>Blog</h3>
    <div class="blog-post">
      <p><b>First post</b></p>
      <p>AltSpace is alive üñ§</p>
    </div>
    <p style="font-size:12px;color:#aaa;">
      posting unlocked soon
    </p>
  </div>

  <!-- CUSTOMIZE -->
  <div class="box tab" id="customize" style="display:none;">
    <h3>Edit Profile</h3>

    <label>Bio</label><br>
    <textarea id="bioInput"></textarea><br><br>

    <label>Name Color</label><br>
    <input type="color" id="colorInput"><br><br>

    <button onclick="saveProfile()">Save</button>
  </div>

</div>

<!-- FIREBASE + LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDNLeNACWjr0dr41g_utjpVBdGUpTwCJdg",
  authDomain: "altspace-25aed.firebaseapp.com",
  projectId: "altspace-25aed",
  storageBucket: "altspace-25aed.firebasestorage.app",
  messagingSenderId: "671097190540",
  appId: "1:671097190540:web:5cb724024e1ffd41d963a9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* AUTH STATE */
onAuthStateChanged(auth, user => {
  if (user) {
    document.getElementById("userEmail").innerText = user.email;
  } else {
    document.getElementById("userEmail").innerText = "not logged in";
  }
});

/* TABS */
window.showTab = function(tab) {
  document.querySelectorAll(".tab").forEach(t => t.style.display = "none");
  document.getElementById(tab).style.display = "block";
};

/* SAVE PROFILE (LOCAL FOR NOW) */
window.saveProfile = function() {
  const bio = document.getElementById("bioInput").value;
  const color = document.getElementById("colorInput").value;

  if (bio) {
    document.getElementById("bio").innerText = bio;
    localStorage.setItem("astro_bio", bio);
  }

  if (color) {
    document.getElementById("username").style.color = color;
    localStorage.setItem("astro_color", color);
  }

  alert("Saved üñ§");
};

/* LOAD SAVED */
const savedBio = localStorage.getItem("astro_bio");
const savedColor = localStorage.getItem("astro_color");

if (savedBio) document.getElementById("bio").innerText = savedBio;
if (savedColor) document.getElementById("username").style.color = savedColor;
</script>

</body>
</html>
