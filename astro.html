<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astro ‚Äì AltSpace</title>

  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }

    .profile {
      border: 2px dashed hotpink;
      padding: 20px;
      max-width: 750px;
      margin: 40px auto;
      background: #000;
    }

    h1 {
      color: cyan;
      margin-bottom: 5px;
    }

    .label {
      color: hotpink;
      font-weight: bold;
    }

    button {
      background: hotpink;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: cyan;
    }

    input {
      width: 90%;
      padding: 6px;
      margin-top: 5px;
      background: black;
      border: 1px solid cyan;
      color: white;
    }

    .editor {
      display: none;
      border-top: 2px dashed cyan;
      margin-top: 20px;
      padding-top: 15px;
    }
  </style>
</head>

<body>

  <div class="profile">
    <h1 id="username">Astro üï∏Ô∏è</h1>

    <p>
      <span class="label">Aesthetic:</span>
      scene / alt / chaos
    </p>

    <p>
      <span class="label">Bio:</span>
      <span id="bio">
        loud colors, honest feelings, internet kid energy
      </span>
    </p>

    <button onclick="toggleEditor()">Customize Profile</button>

    <div class="editor" id="editor">
      <h3>Edit Profile</h3>

      <label>New Bio</label><br>
      <input id="bioInput" placeholder="type your new bio">

      <br><br>

      <label>Name Color</label><br>
      <input id="colorInput" type="color">

      <br><br>

      <button onclick="saveProfile()">Save Changes</button>
    </div>
  </div>

  <script>
    function toggleEditor() {
      document.getElementById("editor").style.display = "block";
    }

    function saveProfile() {
      const bio = document.getElementById("bioInput").value;
      const color = document.getElementById("colorInput").value;

      if (bio) {
        document.getElementById("bio").innerText = bio;
        localStorage.setItem("astro_bio", bio);
      }

      if (color) {
        document.getElementById("username").style.color = color;
        localStorage.setItem("astro_color", color);
      }

      alert("Profile saved üñ§");
    }

    // Load saved data
    const savedBio = localStorage.getItem("astro_bio");
    const savedColor = localStorage.getItem("astro_color");

    if (savedBio) {
      document.getElementById("bio").innerText = savedBio;
    }

    if (savedColor) {
      document.getElementById("username").style.color = savedColor;
    }
  </script>

</body>
</html>
